<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/Skilllab/Week 1/CSS/bootstrap.css">
    <style>
      body {
        background-repeat: no-repeat;
        background-size: cover;
        background-color: #b3cbe3;
      }
  
      .container {
        background-color: rgba(255, 255, 255, 0.8);
        padding: 20px;
        margin-top: 50px;
        background-position: 50px;
       image-rendering: auto;
      }
    </style>
</head>
<body>
 <div class="container" style="background-color: rgb(209, 247, 247);">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <img src="https://source.unsplash.com/random/1920x1080/?beach,Food" class="card-img-top" alt="...">
            
            <h1 class="card-title text-center">Login</h1>
            <form>
              <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Enter your username">
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password">
              </div>
              <button type="submit" class="btn btn-warning" ><a href="/Skilllab/Week 1/Home.html">Login</a></button>
              
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
<script src="/Skilllab/Week 1/JS/bootstrap.bundle.js"></script>
    
</body>
</html>
